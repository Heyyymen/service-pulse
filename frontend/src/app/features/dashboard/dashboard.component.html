<div class="min-h-screen bg-slate-50 p-6">
    <div class="max-w-7xl mx-auto">

        <!-- Header & Summary -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">System Status</h1>
                <p class="text-slate-500 mt-1">Real-time monitoring of application services</p>
            </div>

            <!-- Summary Chips -->
            <div *ngIf="healthSummary$ | async as summary" class="flex gap-4">
                <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200 flex flex-col items-center">
                    <span class="text-xs text-slate-400 font-semibold uppercase">Services</span>
                    <span class="text-xl font-bold text-slate-700">{{ summary.totalServices }}</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200 flex flex-col items-center"
                    [class.border-red-200]="summary.alertCount > 0" [class.bg-red-50]="summary.alertCount > 0">
                    <span class="text-xs text-slate-400 font-semibold uppercase"
                        [class.text-red-500]="summary.alertCount > 0">Alerts</span>
                    <span class="text-xl font-bold" [class.text-red-600]="summary.alertCount > 0">{{ summary.alertCount
                        }}</span>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div
            class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 mb-8 sticky top-4 z-10 backdrop-blur-md bg-opacity-90">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="text" [formControl]="searchControl" placeholder="Search services..."
                        class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none">
                    <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
                </div>

                <select [formControl]="statusControl"
                    class="px-4 py-2 border border-slate-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                    <option value="ALL">All Statuses</option>
                    <option value="OPERATIONAL">Operational</option>
                    <option value="DEGRADED">Degraded</option>
                    <option value="MAINTENANCE">Maintenance</option>
                    <option value="OUTAGE">Outage</option>
                </select>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <app-service-card *ngFor="let service of filteredServices$ | async" [service]="service"></app-service-card>
        </div>

        <!-- Empty State -->
        <div *ngIf="(filteredServices$ | async)?.length === 0" class="text-center py-12">
            <p class="text-slate-400 text-lg">No services found matching your criteria.</p>
        </div>

    </div>
</div>
