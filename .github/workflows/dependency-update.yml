name: Dependency Update

on:
  schedule:
    - cron: '0 0 * * 1'  # Tous les lundis Ã  minuit
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”„ Update Backend Dependencies
        run: |
          cd backend
          mvn versions:display-dependency-updates
          mvn versions:use-latest-releases -DallowSnapshots=false || true

      - name: ğŸ”„ Update Frontend Dependencies
        run: |
          cd frontend
          npm outdated || true
          npm update || true

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated Dependency Update'
          body: |
            ## ğŸ¤– Automated Dependency Update
            
            This PR updates dependencies to their latest versions.
            
            ### Backend (Maven)
            - Updated Maven dependencies
            
            ### Frontend (npm)
            - Updated npm packages
            
            Please review and merge if tests pass.
          branch: dependency-updates
          delete-branch: true
